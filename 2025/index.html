<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 5em;
            text-align: center;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #e60073;
            }
        }

        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            pointer-events: none;
            box-shadow: 0 0 10px #fff,
                        0 0 20px #fff,
                        0 0 30px #e60073;
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 0.5s linear forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.1);
            }
        }
    </style>
</head>
<body>
    <div class="text">2025<br>Happy New Year</div>

    <script>
        // 파스텔 색상 배열 추가
        const PASTEL_COLORS = [
            'rgba(183, 156, 237, 0.7)',  // 파스텔 보라
            'rgba(156, 237, 169, 0.7)',  // 파스텔 연두
            'rgba(156, 217, 237, 0.7)',  // 파스텔 하늘
            'rgba(237, 156, 197, 0.7)',  // 파스텔 핑크
            'rgba(237, 220, 156, 0.7)'   // 파스텔 노랑
        ];

        // 반짝이는 다이아몬드 생성 함수
        function createSparklingDiamond() {
            const diamond = document.createElement('div');
            diamond.className = 'diamond';
            
            const size = Math.random() * 30 + 20;
            const color = PASTEL_COLORS[Math.floor(Math.random() * PASTEL_COLORS.length)];
            
            diamond.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${Math.random() * window.innerWidth}px;
                top: ${Math.random() * window.innerHeight}px;
                background: ${color};
                transform: rotate(45deg);
                box-shadow: 0 0 15px ${color}, 0 0 25px ${color};
                animation: sparkle 3s infinite;
            `;
            
            document.body.appendChild(diamond);
            
            // 랜덤한 움직임 애니메이션
            const angle = Math.random() * Math.PI * 2;
            const distance = 100;
            
            diamond.animate([
                { transform: 'rotate(45deg) translate(0, 0)' },
                { transform: `rotate(${45 + 180}deg) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)` },
                { transform: 'rotate(45deg) translate(0, 0)' }
            ], {
                duration: 5000 + Math.random() * 3000,
                iterations: Infinity,
                easing: 'ease-in-out'
            });
        }

        // 기존 createFirework 함수 수정
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // 랜덤 시작 위치
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight;
            
            // 랜덤 목표 위치
            const targetX = startX + (Math.random() - 0.5) * 200;
            const targetY = startY - Math.random() * 500;
            
            firework.style.left = `${startX}px`;
            firework.style.top = `${startY}px`;
            
            document.body.appendChild(firework);
            
            // 다이아몬드 모양으로 폭발
            const animationDuration = 2000;
            const particles = 8;
            
            // 꼬리 효과 추가
            function createTrail() {
                const trail = document.createElement('div');
                trail.className = 'spark';
                trail.style.left = firework.style.left;
                trail.style.top = firework.style.top;
                trail.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(trail);
                
                setTimeout(() => trail.remove(), 500);
            }

            // 상승 중 꼬리 효과 생성
            const trailInterval = setInterval(createTrail, 50);
            
            setTimeout(() => {
                clearInterval(trailInterval);
                firework.remove();
                
                // 다이아몬드 모양 폭발 (12방향으로 증가)
                const mainAngles = Array.from({length: 12}, (_, i) => i * 30);
                mainAngles.forEach(baseAngle => {
                    // 각 방향마다 파티클 수 증가
                    for(let i = 0; i < 4; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'firework';
                        particle.style.left = `${targetX}px`;
                        particle.style.top = `${targetY}px`;
                        
                        const angle = (baseAngle + (Math.random() - 0.5) * 20) * Math.PI / 180;
                        const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        particle.style.background = color;
                        particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}, 0 0 30px ${color}`;
                        
                        document.body.appendChild(particle);
                        
                        // 더 넓은 폭발 범위
                        const distance = 200 + Math.random() * 100;
                        
                        particle.animate([
                            { transform: 'translate(0, 0) scale(1.5)', opacity: 1 },
                            { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
                        ], {
                            duration: 1500,
                            easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                        }).onfinish = () => particle.remove();

                        // 파티클 궤적에 불꽃 효과
                        for(let j = 0; j < 8; j++) {
                            setTimeout(() => {
                                const sparkX = targetX + Math.cos(angle) * (distance * j / 8);
                                const sparkY = targetY + Math.sin(angle) * (distance * j / 8);
                                createSpark(sparkX, sparkY, color);
                            }, j * 50);
                        }
                    }
                });
            }, animationDuration);

            // 상승 애니메이션 수정
            firework.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${targetX - startX}px, ${targetY - startY}px) scale(1.2)`, opacity: 0.8 }
            ], {
                duration: animationDuration,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });
        }

        // 초기화 함수
        function initialize() {
            // 초기 다이아몬드 생성
            for(let i = 0; i < 15; i++) {
                createSparklingDiamond();
            }
            
            // 주기적으로 새로운 다이아몬드 생성
            setInterval(() => {
                createSparklingDiamond();
            }, 3000);

            // 더 많은 폭죽 생성
            for(let i = 0; i < 8; i++) {
                setTimeout(() => createFirework(), i * 300);
            }
            
            // 폭죽 생성 간격 조정
            setInterval(() => {
                const count = Math.floor(Math.random() * 3) + 1; // 1~3개의 폭죽 동시 생성
                for(let i = 0; i < count; i++) {
                    setTimeout(() => createFirework(), i * 200);
                }
            }, 2000);
        }

        // CSS 스타일 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }
            
            .diamond {
                position: absolute;
                pointer-events: none;
                transition: all 0.3s ease;
            }
        `;
        document.head.appendChild(style);

        // 페이지 로드 시 초기화
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
